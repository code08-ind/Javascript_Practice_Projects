<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <script>
        function validate(){
            var uname=document.getElementById("uname");
            var password=document.getElementById("pass");

            if(uname.value.trim()==""){
                alert('Do not leave blank space in username');
                uname.style.border="solid 2px red";
                document.getElementById("lbl").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()==""){
                alert('Do not leave blank space in password');
                password.style.border="solid 2px yellow";
                document.getElementById("lbp").style.visibility="visible";
                return false;
            }
            else if(password.value.trim().length<5){
                alert('Password is too short in length');
                password.style.border="solid 2px blue";
                document.getElementById("lbp").style.visibility="visible";
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form action="index.html" onsubmit="return validate()">
    <input type="text" id="uname" placeholder="username">
    <label id="lbl" style="color:red; visibility:hidden;">Invalid!</label>
    <br>
    <br>
    <input type="password" id="pass" placeholder="password">
    <label id="lbp" style="color:yellow; visibility:hidden;">Invalid!</label>
    <br><br>
    <button id="btn1" type="submit">Submit!</button>
    </form>
</body>
</html>
