<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datepicker</title>
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.theme.css">
</head>
<body>
    <div id="mydivs">
        <h3>Datepicker</h3>
        <input type="text" name="datepicker" id="date" placeholder="Click to select the date">
    </div>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery-ui.js" type="text/javascript"></script>
<script>
    $("#date").datepicker();
    $("#mydivs").datepicker({
        numberOfMonths : 1,
        changeMonth:true,
        changeYear:true,
        showWeek:true,
        weekHeader:"week no.",
        showOtherMonths:true,
        minDate :new Date(2017,2,2),
        maxDate :new Date(2022,3,2),
    })
</script>
</html>
